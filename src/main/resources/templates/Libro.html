<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body class="bg-dark bg-opacity-10">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0">ðŸ“š Registro de Libro</h4>
                </div>

                <div class="card-body bg-light">

                    <form th:action="@{/guardar}" th:object="${libro}" method="post">

                        <!-- ID oculto para editar -->
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">ISBN</label>
                            <input type="text"
                                   th:field="*{isbn}"
                                   class="form-control"
                                   placeholder="Introduce el ISBN"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">TÃ­tulo</label>
                            <input type="text"
                                   th:field="*{titulo}"
                                   class="form-control"
                                   placeholder="Introduce el tÃ­tulo del libro"
                                   required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                Guardar
                            </button>

                            <a th:href="@{/listaLibros}" class="btn btn-outline-secondary">
                                Volver a la lista
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
