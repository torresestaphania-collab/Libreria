<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body class="bg-dark bg-gradient text-light">

<div class="container py-5">

    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold text-warning">ðŸ“š Libros Registrados</h2>
            <p class="text-secondary">GestiÃ³n de libros del sistema</p>
        </div>
    </div>

    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <form th:action="@{/buscar}" method="get" class="input-group">
                <input type="text"
                       name="criterio"
                       class="form-control"
                       placeholder="Buscar por ISBN o tÃ­tulo">
                <button class="btn btn-warning" type="submit">
                    Buscar
                </button>
                <a th:href="@{/listaLibros}" class="btn btn-outline-light">
                    Ver todos
                </a>
            </form>
        </div>

        <div class="col-md-4 text-end mt-3 mt-md-0">
            <a th:href="@{/nuevo}" class="btn btn-success">
                + Nuevo libro
            </a>
        </div>
    </div>

    <div class="card shadow-lg border-0 bg-secondary bg-opacity-10">
        <div class="card-body p-0">
            <table class="table table-dark table-hover mb-0 align-middle text-center">
                <thead class="table-warning text-dark">
                <tr>
                    <th>ID</th>
                    <th>ISBN</th>
                    <th>TÃ­tulo</th>
                    <th>Criterio</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="l : ${listaLibros}">
                    <td th:text="${l.id}" class="fw-semibold"></td>
                    <td th:text="${l.isbn}"></td>
                    <td th:text="${l.titulo}"></td>

                    <td>
                        <a th:href="@{/editar/{id}(id=${l.id})}"
                           class="btn btn-sm btn-outline-warning me-1">
                            Editar
                        </a>

                        <a th:href="@{/eliminar/{id}(id=${l.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Â¿Seguro que deseas eliminar este libro?');">
                            Eliminar
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listaLibros)}">
                    <td colspan="4" class="text-muted py-4">
                        No hay libros registrados
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
